<!DOCTYPE html>
<html>
<head>
    <title>Button Event Handling</title>
    <style>
        button { 
            margin: 10px; 
            padding: 10px; 
        }
    </style>
    <script>
        
        function handleClick(btnId) {
            alert("Button " + btnId + " clicked!");
        }
    </script>
</head>
<body>
    <h1>Button Event Handling</h1>
    <button onclick="handleClick('1')">Button 1</button>
    <button onclick="handleClick('2')">Button 2</button>
    <button onclick="handleClick('3')">Button 3</button>
</body>
</html>
