<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Quadratic Roots</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="generator" content="Geany 2.0" />
</head>
<body>
	<script type="text/javascript">
		var a = parseFloat(prompt("Enter the 'a' number:"));
		var b = parseFloat(prompt("Enter the 'b' number:"));
		var c = parseFloat(prompt("Enter the 'c' number:"));
		
		var disc = b * b - 4 * a * c;
		if (disc < 0) {
			document.write("<h1>The equation has no real roots.</h1>");
		} else {
			var root1 = (-b + Math.sqrt(disc)) / (2 * a);
			var root2 = (-b - Math.sqrt(disc)) / (2 * a);
			document.write("<h1>The roots of the quadratic equation are " + root1 + " and " + root2 + "</h1>");
		}
	</script>
</body>
</html>
