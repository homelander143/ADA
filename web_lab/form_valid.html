<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Illustrate password checking</title>
    <script type="text/javascript">
        function chkPasswords() {
            var init = document.getElementById("initial");
            var sec = document.getElementById("second");
            if (init.value === "") {
                alert("You did not enter a password \nPlease enter one now");
                return false;
            }
            if (init.value !== sec.value) {
                alert("The two passwords you entered are not the same \nPlease re-enter both now");
                return false;
            }
            return true;
        }

        window.onload = function() {
            document.getElementById("second").onblur = chkPasswords;
            document.getElementById("myForm").onsubmit = chkPasswords;
        };
    </script>
</head>
<body>
    <h3>Password Input</h3>
    <form id="myForm" action="">
        <p>
            <label>Your password
                <input type="password" id="initial" size="10" />
            </label>
            <br />
            <label>Verify password
                <input type="password" id="second" size="10" />
            </label>
            <br />
            <input type="reset" name="reset" />
            <input type="submit" name="submit" />
        </p>
    </form>
</body>
</html>
