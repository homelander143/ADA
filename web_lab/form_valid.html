<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validate</title>

</head>
<body>

    <form onsubmit="return checkpassword(this)">
        <table border="1" align="center">
            <tr>
                <td>Username</td>
                <td><input type="text" name="username" size="25"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password1" size="25"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="password2" size="25"></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="Submit">
                </td>
            </tr>       
        </table>
    </form>
    <script>
        function checkpassword(form) {
            let password1 = form.password1.value;
            let password2 = form.password2.value;
            if (password1 == '') {
                alert("Please enter password:");
                return false;
            } else if (password2 == '') {
                alert("Please enter confirm password:");
                return false;
            } else if (password1 !== password2) {
                alert("Passwords do not match");
                return false;
            } else {
                alert("Password match: Welcome to A Computer Science Portal");
                return true;
            }
        }
    </script>    
</body>
</html>
