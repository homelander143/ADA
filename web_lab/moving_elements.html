<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Moving elements</title>
    <script type="text/javascript">
        // Illustrates moving an element within a document
        function moveIt(movee, newTop, newLeft) {
            var dom = document.getElementById(movee).style;
            dom.top = newTop + "px";
            dom.left = newLeft + "px";
        }
    </script>
</head>
<body>
    <form action="">
        <p>
            <label>
                x coordinate:
                <input type="text" id="leftCoord" size="3" />
            </label>
            <br />
            <label>
                y coordinate:
                <input type="text" id="topCoord" size="3" />
            </label>
            <br />
            <input type="button" value="Move it" onclick="moveIt('saturn', document.getElementById('topCoord').value, document.getElementById('leftCoord').value)" />
        </p>
    </form>
    <div id="saturn" style="position: absolute; top: 115px; left: 0;">
        <img src="saturn.jpg" alt="Pictures of Saturn" />
    </div>
</body>
</html>
