<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Form Validation Example</h2>
  <form id="myForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><span class="error" id="nameError"></span><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><span class="error" id="emailError"></span><br><br>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age"><span class="error" id="ageError"></span><br><br>
    <button type="submit">Submit</button>
  </form>
  <script>
    function validateForm() {
      let valid = true, name = document.getElementById("name").value.trim(), email = document.getElementById("email").value.trim(), age = document.getElementById("age").value.trim();
      document.getElementById("nameError").innerHTML = name ? "" : " Name is required."; valid &= name ? true : false;
      document.getElementById("emailError").innerHTML = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? "" : " Invalid email."; valid &= /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      document.getElementById("ageError").innerHTML = /^\d+$/.test(age) && age > 0 ? "" : " Enter a valid age."; valid &= /^\d+$/.test(age) && age > 0;
      return !!valid;
    }
  </script>
</body>
</html>
